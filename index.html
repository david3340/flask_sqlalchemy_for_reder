<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
    <div id="display">
        </div>
        name <input id="name">
        age <input id="age">
        <button onclick="addname()">add</button>

        <script>
            const MY_SERVER = "https://secc.onrender.com/student"

            const delname = (id) => {
                axios.delete(MY_SERVER + "/" + id)

            }
            const upduser = (id) => {
                axios.put(MY_SERVER + "/" + id, { stuname: name.value, age: age.value })

            }

            const addname=()=>{
                axios.post(MY_SERVER + "/" + id, { stuname: name.value, age: age.value })
            }

            const getData = async () => {
                const res = await axios.get(MY_SERVER)
                // console.log(res.data)
                display.innerHTML = res.data.map(usr => `<div>
    <button onclick='delname(${usr.id}')>del</button>
    <button onclick='upduser(${usr.id}')>upd</button>
    username:${usr.name}
    age: ${usr.age}
    </div>`).join(" ")


            }
            getData()
        </script>


</body>

</html>
